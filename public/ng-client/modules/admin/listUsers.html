<h1>Admin - Users</h1>
<table class="table">
	<tr>
		<th>Nombre</th>
		<th>Email</th>
		<th>Role</th>
		<th>admin in</th>
		<th>Actions</th>
	</tr>
	<tr ng-repeat="u in users">
		<td>{{u.name}}</td>
		<td>{{u.email}}</td>
		<td>{{u.role}}</td>
		<td>Es admin de {{u.admin_in.length}} concursos</td>
		<td><a href="/#/admin/users/{{u._id}}">edit</a></td>
	</tr>
</table>
