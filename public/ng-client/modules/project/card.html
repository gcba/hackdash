<div class="panel panel-default card">
	<div ng-repeat="s in challenge.submit_fields | filter: filterObj | orderBy:'order' ">

		<h4>{{s.label}}</h4>

		<div ng-if="(s.type == 'title')">
			<h1>{{project[s.type]}}</h1>
		</div>
		<div ng-if="(s.type == 'description')">
			<p>{{project[s.type]}}</p>
		</div>
		<div ng-if="(s.type == 'link')">
			<a ng-href="{{project[s.type]}}">{{project[s.type]}}</a>
		</div>
		<div ng-if="(s.type == 'imageurl')">
			<img ng-src="{{project[s.type]}}" />
		</div>
		<div ng-if="(s.type == 'cover')">
			<img ng-src="{{project[s.type]}}" />
		</div>	
		<div ng-if="(s.type == 'videourl')">
			<iframe width="560" height="315" src="//www.youtube.com/embed/VMl0GbiVEyA?rel=0" frameborder="0" allowfullscreen="false"></iframe>
			{{project[s.type]}}
		</div>
		<div ng-if="(s.type == 'text')">
			<p>{{project[s.type]}}</p>
		</div>
		<div ng-if="(s.type == 'fileurl')">
			<a ng-href="{{project[s.type]}}">{{project[s.type]}}</a>
		</div>
		<div ng-if="(s.type == 'tags')">
			<p>{{project[s.type]}}</p>
		</div>

	</div>

	<h2>Leader</h2>
	<a href="/#/profile/{{project.leader._id}}">
		<img ng-src="{{project.leader.picture}}" />
	</a>

	<h2>VOTES ({{project.followers.length}})</h2>
	<p ng-repeat="v in project.followers">	
		<a href="/#/profile/{{v._id}}">
			<img ng-src="{{v.picture}}" />
		</a>
	</p>

	<a ng-href="/#/submit/{{project._id}}">
		ver m√°s
	</a>

	<br/>

	<a ng-click="vote()" href="javascript:;">votar</a>

</div>
