<h1>Challenges</h1>
<div ng-repeat="c in challenges">
	<a href="/#/challenge/{{c._id}}">
		<p>{{c.domain}}</p>
		<p>{{c.created_at}}</p>
	</a>
</div>

<h1>Collections</h1>
<div ng-repeat="c in collections">
	<a href="/#/collection/{{c._id}}">
		<p>{{c.description}}</p>
		<p>{{c.created_at}}</p>
	</a>
</div>

<h1>Projects</h1>
<div ng-repeat="c in projects">
	<a href="/#/project/{{c._id}}">
		<p>{{c.created_at}}</p>
	</a>
</div>
