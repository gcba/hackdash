<div id="view-user-container">
	<div ng-include="'ng-client/modules/partials/header-simple.html'"></div>
	<div class="container container-perfil">
		<div class="row">
			<div class="col-md-12">
				<h1>Perfil de <span>{{user.name}}</span></h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<img ng-src="{{user.picture}}" class="image-user"/>
				<p><strong>Bio:</strong><br />{{user.bio}}</p>
				<p><strong>Forma parte desde el</strong><br />{{user.created_at | date:'dd-MM-yyyy'}}</p>
			</div>
			<div class="col-md-10">
				<h3 class="h2">Aportes</h3>
				<div class="panel panel-default" ng-repeat="c in user.projects">
					<a class="project-link" href="/#/submit/{{c._id}}">
						<div class="media">
						  <div class="media-body">
						    <div class="container-fluid">
						      <div class="row">
						        <h4 class="media-heading">TÃ­tulo: {{c.title}}</h4>
						        <p>Enviado el: {{c.created_at | date:'dd-MM-yyyy'}} para el concurso {{c.challenge_id.title}}</p>
						        <p>Votos: {{c.followers.length}}</p>
						        <p>Estado: {{c.status}}</p>
						      </div>
						    </div>
						  </div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
