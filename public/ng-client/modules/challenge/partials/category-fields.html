<legend>Categorías
	<span>
	  <a href ng-click="challenge.categories.push('')" class="btn"><span class="glyphicon glyphicon-plus"></span></a>
	</span>
</legend>
<div ng-repeat="cat in challenge.categories track by $index">
  	<div class="form-group remove-fieldset">
  		<a href ng-click="challenge.categories.splice($index, 1)" class="btn btn-danger btn-xs">x</a>
  	</div>
  	<div class="form-group">
  		<label>Categoría</label>
  		<input type="text" ng-model="challenge.categories[$index]" class="form-control" />
  	</div>
</div>
